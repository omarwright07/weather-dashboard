<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header container col-12 d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="container mt-2 col-12 row">
        <!-- Search Box Section -->
        <article id="search-box" class="col-4 d-flex flex-column">
            <div class="search-box pb-4 d-flex flex-column">
                <label for="search" class="bold">Search for a City:</label>
                <input type="text" id="search" class="mb-3" placeholder="San Antonio">
                <button class="search-btn bold">Search</button>
            </div>
            <div id="search-history" class="pt-3 d-flex flex-column">
                <!-- Stores all the search history -->
            </div>
        </article>

        <!-- Forecast Section -->
        <article id="forecast" class="col-8">
            <!-- Generate today forecast here -->
        </article>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
    <script src="./assets/js/script.js"></script>

</body>

</html>
